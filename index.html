<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Bootstrap</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
    <style>
      .navbar-nav .nav-link.active {
        color: #fff;
      }

      .nav-link {
        text-align: center;
      }

      header {
        background-color: blueviolet;
        position: sticky;
        top: 0;
      }

      section {
        height: 100vh;
        padding-top: 56px;
      }

      #products {
        background-color: coral;
      }

      #promotion {
        background-color: blue;
      }

      #contact {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar navbar-expand-lg">
          <div>logo</div>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <nav class="collapse navbar-collapse justify-content-end" id="menu">
            <ul class="nav nav-pills navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="#"
                  onclick="event.preventDefault()"
                  >Início</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#products">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#promotion">Promoções</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contato</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="container">
      <section id="products">Produtos</section>
      <section id="promotion">Promoções</section>
      <section id="contact">Contato</section>
    </div>

    <script src="lib/bootstrap.bundle.min.js.js"></script>
  </body>
</html>
