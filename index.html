<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Bootstrap</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Stack+Sans+Headline:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: "Stack Sans Headline", sans-serif;
      }

      .navbar-nav .nav-link.active {
        color: #fff;
      }

      .nav-link {
        text-align: center;
      }

      header {
        background-image: url("Images/Section_Hero.png");
        background-color: blueviolet;
        top: 0;
        background-size: cover; /* Preenche o espaço */
        background-repeat: no-repeat; /* Evita repetição */
        background-position: center;
        height: 600px;
      }

      #logo h1 {
        font-size: 20px;
        color: #ffffff;
        margin-right: 50px;
        margin-top: 9px;
      }

      section {
        height: 100vh;
      }

      #products {
        background-color: coral;
      }

      #promotion {
        background-color: blue;
      }

      #contact {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col navbar navbar-expand-lg">
            <div id="logo" class="d-flex align-items-center">
              <img
                class="me-2"
                src="Images/logo.png"
                alt="Desenho de duas patas de cachorro"
              />
              <h1>Paws n’ Play</h1>
            </div>
            <button
              type="button"
              class="navbar-toggler"
              data-bs-toggle="collapse"
              data-bs-target="#menu"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <nav
              class="collapse navbar-collapse justify-content-start"
              id="menu"
            >
              <ul class="nav nav-pills navbar-nav w-100">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    href="#"
                    onclick="event.preventDefault()"
                    >Início</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#products">Produtos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#promotion">Promoções</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact">Contato</a>
                </li>
                <li class="nav-item ms-auto me-auto ms-lg-auto me-lg-0">
                  <button type="button" class="btn btn-light">Login</button>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <section id="products">Produtos</section>
      <section id="promotion">Promoções</section>
      <section id="contact">Contato</section>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {});
    </script>
  </body>
</html>
